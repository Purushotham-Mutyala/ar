<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .instructions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            z-index: 999;
        }
        .planet-label {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            position: absolute;
            transform: translateY(100%);
            margin-top: 10px;
            width: max-content;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
        }
        @media (max-width: 768px) {
            .planet-label { font-size: 12px; padding: 3px 8px; }
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR Experience...</div>
        <div style="margin-top:20px;font-size:14px;">Please allow camera access when prompted</div>
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: high;"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    >
        <!-- Ambient Light -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
        
        <!-- Hiro Marker Content -->
        <a-marker preset="hiro" emitevents="true" cursor="rayOrigin: mouse">
            <!-- Sun -->
            <a-entity position="0 1 0">
                <a-sphere radius="0.35" color="#FFD700"
                         material="shader: flat; emissive: #FFD700; emissiveIntensity: 0.8">
                    <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Sun" class="planet-label" position="0 -0.4 0" align="center" color="#FFD700"></a-text>
            </a-entity>

            <!-- Mercury -->
            <a-entity position="0.8 1 0">
                <a-sphere radius="0.04" color="#A9A9A9"
                         material="shader: standard; roughness: 0.8; metalness: 0.1">
                    <a-animation attribute="rotation" dur="14000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Mercury" class="planet-label" position="0 -0.07 0" align="center" color="#A9A9A9"></a-text>
                <a-animation attribute="position" dur="88000" from="0.8 1 0" to="0.8 1 0" 
                             values="0.8 1 0; 1.1 1 0; 0.8 1 0; 0.5 1 0; 0.8 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Venus -->
            <a-entity position="1.3 1 0">
                <a-sphere radius="0.09" color="#E6D8C3"
                         material="shader: standard; roughness: 0.7; metalness: 0.3">
                    <a-animation attribute="rotation" dur="16000" to="0 360 0" repeat="indefinite" direction="reverse"></a-animation>
                </a-sphere>
                <a-text value="Venus" class="planet-label" position="0 -0.12 0" align="center" color="#E6D8C3"></a-text>
                <a-animation attribute="position" dur="225000" from="1.3 1 0" to="1.3 1 0" 
                             values="1.3 1 0; 1.6 1 0; 1.3 1 0; 1.0 1 0; 1.3 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Earth -->
            <a-entity position="1.8 1 0">
                <a-sphere radius="0.1" color="#1E90FF"
                         material="shader: standard; roughness: 0.5; metalness: 0.2">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Earth" class="planet-label" position="0 -0.15 0" align="center" color="#1E90FF"></a-text>
                <a-animation attribute="position" dur="365000" from="1.8 1 0" to="1.8 1 0" 
                             values="1.8 1 0; 2.1 1 0; 1.8 1 0; 1.5 1 0; 1.8 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
                <!-- Moon -->
                <a-sphere radius="0.02" color="#D3D3D3" position="0.15 0 0"
                         material="shader: standard; roughness: 1.0">
                    <a-animation attribute="position" dur="3000" from="0.15 0 0" to="0.15 0 0" 
                                 values="0.15 0 0; 0 0 0.15; -0.15 0 0; 0 0 -0.15; 0.15 0 0" 
                                 keyTimes="0; 0.25; 0.5; 0.75; 1" 
                                 repeat="indefinite"></a-animation>
                </a-sphere>
            </a-entity>

            <!-- Mars -->
            <a-entity position="2.3 1 0">
                <a-sphere radius="0.07" color="#B22222"
                         material="shader: standard; roughness: 0.9; metalness: 0.1">
                    <a-animation attribute="rotation" dur="12000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Mars" class="planet-label" position="0 -0.12 0" align="center" color="#B22222"></a-text>
                <a-animation attribute="position" dur="687000" from="2.3 1 0" to="2.3 1 0" 
                             values="2.3 1 0; 2.6 1 0; 2.3 1 0; 2.0 1 0; 2.3 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Jupiter -->
            <a-entity position="3.0 1 0">
                <a-sphere radius="0.25" color="#F5DEB3"
                         material="shader: standard; roughness: 0.6; metalness: 0.4">
                    <a-animation attribute="rotation" dur="9000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Jupiter" class="planet-label" position="0 -0.35 0" align="center" color="#F5DEB3"></a-text>
                <a-animation attribute="position" dur="4333000" from="3.0 1 0" to="3.0 1 0" 
                             values="3.0 1 0; 3.3 1 0; 3.0 1 0; 2.7 1 0; 3.0 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Saturn -->
            <a-entity position="3.8 1 0">
                <a-sphere radius="0.2" color="#DAA520"
                         material="shader: standard; roughness: 0.5; metalness: 0.5">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <!-- Saturn's Rings -->
                <a-ring radius-inner="0.25" radius-outer="0.35" rotation="-60 0 0" 
                       material="color: #B8860B; opacity: 0.7; side: double"></a-ring>
                <a-text value="Saturn" class="planet-label" position="0 -0.35 0" align="center" color="#DAA520"></a-text>
                <a-animation attribute="position" dur="10759000" from="3.8 1 0" to="3.8 1 0" 
                             values="3.8 1 0; 4.1 1 0; 3.8 1 0; 3.5 1 0; 3.8 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Uranus -->
            <a-entity position="4.5 1 0">
                <a-sphere radius="0.15" color="#AFEEEE"
                         material="shader: standard; roughness: 0.4; metalness: 0.6">
                    <a-animation attribute="rotation" dur="11000" to="0 360 0" repeat="indefinite" axis="0 1 0"></a-animation>
                </a-sphere>
                <a-text value="Uranus" class="planet-label" position="0 -0.25 0" align="center" color="#AFEEEE"></a-text>
                <a-animation attribute="position" dur="30685000" from="4.5 1 0" to="4.5 1 0" 
                             values="4.5 1 0; 4.8 1 0; 4.5 1 0; 4.2 1 0; 4.5 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Neptune -->
            <a-entity position="5.2 1 0">
                <a-sphere radius="0.15" color="#4682B4"
                         material="shader: standard; roughness: 0.3; metalness: 0.7">
                    <a-animation attribute="rotation" dur="12000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-sphere>
                <a-text value="Neptune" class="planet-label" position="0 -0.25 0" align="center" color="#4682B4"></a-text>
                <a-animation attribute="position" dur="60190000" from="5.2 1 0" to="5.2 1 0" 
                             values="5.2 1 0; 5.5 1 0; 5.2 1 0; 4.9 1 0; 5.2 1 0" 
                             keyTimes="0; 0.25; 0.5; 0.75; 1" 
                             repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="instructions">
        <strong>Point camera at <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: lightblue;">this marker</a></strong> | 
        <span id="device-info">Loading device info...</span>
    </div>

    <script>
        
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.querySelector('.arjs-loader').style.display = 'none';
                
                
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                document.getElementById('device-info').textContent = isMobile ? 
                    "Mobile Mode | Hold device steady" : 
                    "Desktop Mode | Use Hiro marker";
                
            }, 1500);
        });

        // Handle marker detection
        const scene = document.querySelector('a-scene');
        scene.addEventListener('markerFound', function() {
            console.log("Marker found!");
        });
        scene.addEventListener('markerLost', function() {
            console.log("Marker lost");
        });
    </script>
</body>
</html>
